<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Verification Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: #1e293b;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
    }

    h1 {
      color: #4ade80;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .user-info {
      margin-top: 1.5rem;
      background-color: #334155;
      padding: 1rem;
      border-radius: 1rem;
    }

    .username {
      font-weight: 700;
      font-size: 1.3rem;
    }

    .id {
      font-size: 0.95rem;
      color: #94a3b8;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background: #4f46e5;
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #6366f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Verification Successful</h1>
    <p>You have successfully verified your Roblox account.</p>

    <div class="user-info">
      <div class="username" id="username">Loading...</div>
      <div class="id" id="userId"></div>
    </div>

    <a class="btn" href="/">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const userId = params.get("id");

    if (username && userId) {
      document.getElementById("username").textContent = username;
      document.getElementById("userId").textContent = `Roblox ID: ${userId}`;
    } else {
      document.querySelector(".user-info").innerHTML = "<p>⚠️ No user data provided.</p>";
    }
  </script>
</body>
</html>
