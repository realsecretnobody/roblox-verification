<!DOCTYPE html>
<html lang="en">
<head>

  <title>Verification</title>

    body {

      height: 100vh;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-box {
      width: 500px;
      padding: 40px;
      background-color: rgba(68, 68, 68, 0.8); /* semi-transparent gray */

      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 500;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <img class="avatar" src="https://www.roblox.com/headshot-thumbnail/image?userId=123456789&width=420&height=420&format=png" alt="Roblox Avatar" />
    <div class="username">
      Hello <strong>@discorduser</strong>,<br>
      you have been verified as <strong>@robloxuser</strong> (123456789).
